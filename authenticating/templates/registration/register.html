{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <form class="form-horizontal" method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <fieldset>
            <div class="form-group">
                <label for="id_username" class="col-lg-2 control-label">{% trans 'User' %}:</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="id_username" maxlength="254" name="username"
                           placeholder="{% trans 'User' %}"/>
                </div>
            </div>

            <div class="form-group">
                <label for="id_email" class="col-lg-2 control-label">Email:</label>
                <div class="col-lg-10">
                    <input class="form-control" id="id_email" maxlength="254" name="email" type="email"
                           placeholder="Email"/>
                </div>
            </div>

            <div class="form-group">
                <label for="id_password" class="col-lg-2 control-label">{% trans 'Password' %}:</label>
                <div class="col-lg-10">
                    <input type="password" class="form-control" name="password" id="id_password"
                           placeholder="{% trans 'Password' %}"/>
                </div>
            </div>


            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <a href="{% url 'home' %}" type="reset" class="btn btn-default">{% trans 'Cancel' %}</a>
                    <button type="submit" class="btn btn-primary" value="Register">OK</button>
                </div>
            </div>
        </fieldset>
    </form>
{% endblock %}

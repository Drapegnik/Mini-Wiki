{% extends 'base.html' %}
{% load i18n %}
{% load tagging_tags %}
{% block content %}
    <div class="col-md-2">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h3 class="panel-title">{% trans 'Categories' %}</h3>
            </div>
            <div class="list-group">
                {% for category in categories %}
                    <a href="#{{ category.name }}" class="list-group-item">{% trans category.name %}</a>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
